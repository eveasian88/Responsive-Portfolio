    <!--page title-->
    <section class="main-content">
        <h1>Contact</h1>
        <!--/end page title-->

        <!--contact form-->
        <form class="contact-form" action=" some function to send email" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" placeholder="John Doe" id="name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="j.doe@gmail.com" id="email" />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="msg-field" type="text" id="message"></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </section>
<!--/end contact form-->
